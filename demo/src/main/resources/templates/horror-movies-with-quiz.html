<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>FearSeer - Horror Movies with Quiz</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="icon" type="media/x-icon" href="/media/favicon.ico" />
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #262626">
            <div class="container-fluid">
                <!-- Left element -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand me-5" href="/">
                        <img th:src="@{/media/logoFearSeer.png}" class="rounded me-3" height="35" alt="FearSeer Logo" loading="lazy" />
                        <strong class="text-danger">FearSeer</strong>
                    </a>
                </div>
                <!-- Right element -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand me-3 text-danger" href="/">
                        Home
                    </a>
                    <a class="navbar-brand me-4 text-danger" href="/">
                        About
                    </a>
                    <a class="navbar-brand me-4 text-danger"  aria-current="page" href="/horror-movies-with-quiz">
                        Movies with Quiz
                    </a>
                    <!-- Logout Button -->
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger ms-2">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Background image -->
        <div
                class="p-5 text-center bg-image"
                style="
              background-image: url('/media/homepageBanner.jpg');
              height: 400px;
            "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div>
                        <h1 class="mb-3" style="color: #ffffff">FearSeer</h1>
                        <a data-mdb-ripple-init class="btn btn-danger btn-lg" href="/" role="button"
                        >GO TO HOME</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Content-->
    <section class="vh-auto min-vh-100" style="background-color: #262626;">
        <div class="container-fluid">
            <div class="p-5 row d-flex justify-content-center align-items-center vh-auto">
                <!-- Search form -->
                <div class="d-flex justify-content-center">
                    <form action="/search" method="GET">
                        <div class="input-group m-4">
                            <div class="form-outline me-2" data-mdb-input-init>
                                <input type="text" name="query" id="form1" class="form-control text-white" />
                                <label class="form-label text-white" for="form1">Search a movie...</label>
                            </div>
                            <button type="submit" class="btn btn-danger" data-mdb-ripple-init>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Movies with Quiz -->
                <h1 class="m-2 text-white">Horror Movies with Quiz:</h1>
                <div class="list-group list-group-light">
                    <ul>
                        <li th:each="movie : ${movies}" class="m-3">
                            <div class="row justify-content-between">
                                <div class="col-8">
                                    <h2 th:text="${movie['movieTitle']}" class="d-inline rounded m-3 pe-5 ps-5 text-black text-bg-danger"></h2>
                                </div>
                                <div class="col-4">
                                    <a th:href="@{/quiz/{movieTitle}(movieTitle=${movie['movieTitle']})}" class="d-inline btn btn-lg btn-outline-danger">Take Quiz</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <p th:if="${#lists.isEmpty(movies)}">No movies available with quizzes.</p>
            </div>
        </div>
    </section>
    <!-- MDB JS -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <footer class="bg-body-tertiary bg-danger text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center text-black p-3" style="background-color: rgba(10, 0, 0, 0.05);">
            Â© 2024 Copyright: FearSeer
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
