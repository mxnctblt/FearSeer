<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FearSeer - A site for horror movie lovers to discover movies, take quizzes, and track favorites.">
    <title>FearSeer - Quiz for [[${movieTitle}]]</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="/styles.css" rel="stylesheet" />
    <!-- FAVICON -->
    <link rel="icon" type="media/x-icon" href="/media/favicon.ico" />
</head>
<body>
    <header role="banner">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top" aria-label="Main Navigation">
            <div class="container-fluid">
                <!-- Left element -->
                <a class="navbar-brand me-5" aria-current="page" href="/">
                    <img th:src="@{/media/logoFearSeer.png}" class="rounded me-3" height="35" alt="FearSeer Logo" loading="lazy" />
                    <strong class="text-danger">FearSeer</strong>
                </a>
                <!-- Navbar toggle button for mobile screens -->
                <button
                        class="navbar-toggler text-danger"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Right element -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex align-items-center ms-auto navbar-nav">
                        <a class="navbar-brand me-3 text-danger nav-link" href="/">
                            Home
                        </a>
                        <a class="navbar-brand me-4 text-danger nav-link" href="/horror-movies-with-quiz">
                            Take a Quiz
                        </a>
                        <!-- Profile Link -->
                        <a class="navbar-brand me-4 text-danger nav-link" th:href="@{/profile/{userUsername}(userUsername=${user.userUsername})}">
                            <span th:text="${user.userUsername}" class="pe-3">Username</span>
                            <img th:src="'data:image/jpeg;base64,' + ${profilePictureBase64}" class="rounded-circle shadow-4-strong" height="35" alt="profile picture" loading="lazy">
                        </a>
                        <!-- Logout Button -->
                        <form th:action="@{/auth/logout}" method="post" class="nav-link">
                            <button type="submit" class="btn btn-outline-danger ms-2" aria-label="Log out button">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Background image -->
        <div class="p-5 text-center bg-image bg-image-custom">
            <div class="mask mask-custom">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div>
                        <h1 class="mb-3 text-light">Quiz for [[${movieTitle}]]</h1>
                        <h4 class="mb-3 text-white">Will you be able to predict what will happen?</h4>
                        <a data-mdb-ripple-init class="btn btn-danger btn-lg" href="/" role="button"
                        >Go Back to Home</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="vh-auto content-section" role="main">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="p-5 col-9">
                <div class="card bg-danger p-5 m-4 d-flex justify-content-center align-items-center">
                    <h1 class="m-2 mb-5 text-white p-3 rounded bg-dark">Quiz for: [[${movieTitle}]]</h1>

                    <form action="#" method="post" class="text-black">
                        <!-- CSRF Token -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                        <ul style="list-style-type: none;">
                            <li class="mb-4">
                                <label class="form-label text-black" for="deathCount">
                                    <strong>1- How many people will die?</strong>
                                </label>
                                <input type="number" class="form-control text-black" name="deathCount" id="deathCount" required="required" placeholder="Enter a number...">
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="lifeCount">
                                    <strong>2- How many people will survive?</strong>
                                </label>
                                <input type="number" class="form-control text-black" name="lifeCount" id="lifeCount" required="required" placeholder="Enter a number...">
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="mainCharacter">
                                    <strong>3- Will the main character survive?</strong>
                                </label>
                                <select name="mainCharacter" class="form-control text-black" id="mainCharacter" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="jumpScares">
                                    <strong>4- How many jump scares is there going to be?</strong>
                                </label>
                                <input type="number" class="form-control text-black" name="jumpScares" id="jumpScares" required="required" placeholder="Enter a number...">
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="romance">
                                    <strong>5- Will there be a bit of Romance too?</strong>
                                </label>
                                <select name="romance" class="form-control text-black" id="romance" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="blood">
                                    <strong>6- Will there be a lot of blood?</strong>
                                </label>
                                <select name="blood" class="form-control text-black" id="blood" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Yes, obviously">Yes, obviously</option>
                                    <option value="No">No</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="finalGirl">
                                    <strong>7- Is there going to be the classic final girl?</strong>
                                </label>
                                <select name="finalGirl" class="form-control text-black" id="finalGirl" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="creaking">
                                    <strong>8- Will there be a lot of creaking, squeaking, and grinding?</strong>
                                </label>
                                <select name="creaking" class="form-control text-black" id="creaking" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="weapon">
                                    <strong>9- What is the weapon of choice?</strong>
                                </label>
                                <select name="weapon" class="form-control text-black" id="weapon" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Gun">Gun</option>
                                    <option value="Knife">Knife</option>
                                    <option value="Sword">Sword</option>
                                    <option value="Supernatural Force">Supernatural Force</option>
                                    <option value="Mind Control">Mind Control</option>
                                    <option value="Other">Other</option>
                                </select>
                            </li>

                            <li class="mb-3">
                                <label class="form-label text-black" for="killer">
                                    <strong>10- Who or what is the killer?</strong>
                                </label>
                                <select name="killer" class="form-control text-black" id="killer" required="required">
                                    <option value="" disabled="" selected="">Select your answer...</option>
                                    <option value="Alien">Alien</option>
                                    <option value="Ghost">Ghost</option>
                                    <option value="Monster">Monster</option>
                                    <option value="Demon">Demon</option>
                                    <option value="Human">Human</option>
                                    <option value="Undead">Undead</option>
                                    <option value="Doll">Doll</option>
                                    <option value="Other">Other</option>
                                </select>
                            </li>
                        </ul>

                        <div class="d-flex justify-content-center pt-3">
                            <button type="reset" data-mdb-button-init="" class="btn btn-outline-black btn-lg" aria-label="reset forms button">Reset all</button>
                            <button type="submit" data-mdb-button-init="" class="btn btn-black btn-lg ms-2" aria-label="submit quiz button">Submit Quiz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB JS -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <footer class="footer-custom">
        <!-- Copyright -->
        <div class="text-center text-black p-3">
            Â© 2024 Copyright: FearSeer
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
