<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - FearSeer</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
</head>
<body>
    <section class="vh-auto" style="background-color: #262626">
        <div class="container">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-md-10">
                            <h3 class="mb-5 text-center">LOG IN</h3>
                            <form action="#" method="post">
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="username" name="username" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="username">Email</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block"
                                    >Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                        <a href="/auth/register" class="link-danger">Register</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <footer class="bg-body-tertiary bg-danger text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(10, 0, 0, 0.05);">
            Â© 2024 Copyright: FearSeer
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
