<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Profile of <span th:text="${user.userUsername}">Username</span></h1>

    <div>
        <!-- Display profile picture -->
        <img th:if="${user.profilePicture != null}" th:src="'data:image/jpeg;base64,' + ${profilePictureBase64}" alt="Profile Picture" width="150" height="150">

        <!-- Default profile picture -->
        <img th:if="${user.profilePicture == null}" src="/media/default-profile.jpg" alt="Default Profile Picture" width="150" height="150">
    </div>

    <!-- Profile update form -->
    <form th:action="@{/profile/{userUsername}/update-profile(userUsername=${user.userUsername})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio" th:text="${user.bio}"></textarea>
        </div>

        <div class="form-group">
            <label for="profilePicture">Change Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <p th:if="${success}" th:text="${success}"></p>
    <p th:if="${error}" th:text="${error}"></p>
    <h2 class="mt-4 text-white">Liked Movies:</h2>

    <ul class="list-unstyled">
        <li th:each="likedMovie : ${likedMovies}" class="d-flex justify-content-between bg-dark p-3 m-2 rounded">
            <div>
                <h5 th:text="${likedMovie.movieTitle}" class="text-white"></h5>
                <img th:src="${likedMovie.moviePosterPath}" alt="Movie Poster" class="rounded" height="150">
            </div>
        </li>
    </ul>
</div>
</body>
</html>
