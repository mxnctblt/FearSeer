<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FearSeer - A site for horror movie lovers to discover movies, take quizzes, and track favorites.">
    <title>Register - FearSeer</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <!-- FAVICON -->
    <link rel="icon" type="media/x-icon" href="/media/favicon.ico" />
</head>
<body>
    <header role="banner">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top" aria-label="Main Navigation">
            <div class="container-fluid">
                <!-- Left element -->
                <a class="navbar-brand me-5" aria-current="page" href="/">
                    <img th:src="@{/media/logoFearSeer.png}" class="rounded me-3" height="35" alt="FearSeer Logo" loading="lazy" />
                    <strong class="text-danger">FearSeer</strong>
                </a>
                <!-- Navbar toggle button for mobile screens -->
                <button
                        class="navbar-toggler text-danger"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Right element -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex align-items-center ms-auto navbar-nav">
                        <a class="navbar-brand me-3 text-danger nav-link" href="/">
                            About
                        </a>
                        <a class="navbar-brand me-3 text-danger nav-link" href="/auth/login">
                            Sign in
                        </a>
                        <a class="navbar-brand me-3 text-danger nav-link active" href="/auth/register">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- content -->
    <section class="vh-auto content-section no-banner-content" role="main">
        <div class="container">
            <div th:if="${error}" class="alert alert-danger text-dark" th:text="${error}"></div>
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-10">
                    <!-- registration form -->
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img th:src="${posterUrl}" alt="Trending Horror Movie Poster" class="img-fluid auth-banner"/>
                            </div>

                            <div class="col-xl-6 d-flex justify-content-center align-items-center">
                                <div class="card-body p-md-10">
                                    <div class="d-flex flex-row mb-5 text-uppercase">
                                        <h1 class="pe-3">Register to </h1>
                                        <h1 class="text-danger">FearSeer</h1>
                                    </div>
                                    <form action="#" method="post" class="col-xl-9">
                                        <!-- CSRF Token -->
                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" required="required" aria-required="true" aria-label="Enter your first name">
                                            <label class="form-label" for="firstName">First name</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" required="required" aria-required="true" aria-label="Enter your last name">
                                            <label class="form-label" for="lastName">Last name</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" required="required" aria-required="true" aria-label="Enter your username">
                                            <label class="form-label" for="username">Username</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="email" name="email" class="form-control form-control-lg" required="required" aria-required="true" aria-label="Enter your email">
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required="required" aria-required="true" aria-label="Enter your password">
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="d-flex justify-content-center pt-3">
                                            <button type="reset" data-mdb-button-init class="btn btn-secondary-black btn-lg" aria-label="Reset all form fields">Reset all</button>
                                            <button type="submit" data-mdb-button-init class="btn btn-danger btn-lg ms-2" aria-label="Register to FearSeer">Register</button>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center pt-3 text-black">
                                            <p class="mb-0">Already registered? <a href="/auth/login" class="link-danger">Login</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB JS -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <footer class="footer-custom">
        <!-- Copyright -->
        <div class="text-center text-black p-3">
            Â© 2024 Copyright: FearSeer
        </div>
    </footer>
</body>
</html>
